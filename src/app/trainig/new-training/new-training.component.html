<section class="new-training" fxLayout fxLayoutAlign="center">
	<form (ngSubmit)="onStartTraining(f)" #f="ngForm">
		<mat-card fxFlex.xs=" 100% " fxFlex="400px ">
			<mat-card-title fxLayoutAlign="center ">start date</mat-card-title>
			<mat-card-content fxLayoutAlign="center ">
				<mat-form-field>
					<mat-select placeholder="Choose an exerise " ngModel name="exercise" required>
						<mat-option *ngFor="let exercise of exercises$ | async" [value]="exercise.id">
							{{exercise.name}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions fxLayoutAlign="center ">
				<button mat-button *ngIf="!(isLoading$ | async)" [disabled]="f.invalid"> submit</button>
				<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
			</mat-card-actions>
		</mat-card>
	</form>
</section>
